{% extends "base.html" %}

{% block content %}
<section class="welcome">
    <h1>{{ section.title }}</h1>
    {% if section.content %}
    {{ section.content | safe }}
    {% endif %}
</section>

<figure style="margin-top: 50px;">
    <a class="homepage image" title="Caspar David Friedrich, Public domain, via Wikimedia Commons"
        href="https://commons.wikimedia.org/wiki/File:Caspar_David_Friedrich_-_Der_M%C3%B6nch_am_Meer_-_Google_Art_Project.jpg"><img width="700"
            alt="The Monk by the Sea"
            src="https://upload.wikimedia.org/wikipedia/commons/2/21/Caspar_David_Friedrich_-_Der_M%C3%B6nch_am_Meer_-_Google_Art_Project.jpg"></a>
    <figcaption style="color: #a6a6a6">Caspar David Friedrich, <i>The Monk by the Sea</i>, 1808-1810</figcaption>
</figure>
{% endblock content %}
